<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title> form tag practice</title>

<link rel="stylesheet" href="style.css">

</head>

<body>


	<div class="wrapper">

	<form action="#" method="get" enctype="mulltiple/form-data">
	<fieldset>
	<h1>Create a new account</h1>
	<h4>It's quick and easy</h4>

	<hr><label for="first name">First Name:</label><br>
	<input id="1" type="text" id="first name" placeholder="your first Name" name="first name"></input><br><br>

	<label for="last name">Last Name:</label><br>
	<input class="1" type="text" id="last name" placeholder="your last Name" name="last name"></input><br><br>

	<label for="email" for="mobile number">Your email or mobile number:</label><br>
	<input id="1" type="email" type="mobile number" id="email" id="mobile number" placeholder="Your email adress or mobile number" name="email" name="mobile number"></input><br><br>

	<label for="password">Your password:</label><br>
	<input id="1" type="password" id="password" placeholder="create password" name="password"></input><br><br>
	
	<label for="date">Your birth date:</label><br>
	<input id="1" type="date" id="date" name="date"></input><br><br>

	<label for="gender">Gender:</label><br>
	<input type="radio" id="gender" name="gender">Male</input>
	<input type="radio" id="gender" name="gender">Female</input><br><br><br>

	
	<button class="b" type="submit"><b>Sign In<b></button> <br><br>

	<a class="x" <a href="#">Already have a account?</a><br>

	</fieldset>
	</form>

	</div><br><br><br><br><br>

	
	<table>
	<!--<colgroup>
	<col style=" background-color:skyblue"></col>
	<col style=" background-color:silver"></col>
	<col style=" background-color:pink"></col>
	</colgroup>-->
	<tr>
	<th>Student</th>
	<th>Teacher</th>
	<th>Jutsu taught</th>
	</tr>
	<tr>
	<td class="n">Naruto</td>
	<td class="n">Jiraiya</td>
	<td class="n">Rasengan</td>
	</tr>
	<tr>
	<td class="s">Sasuke</td>	
	<td class="s">Kakashi</td>
	<td class="s">Chidori</td>
	</tr>
	<tr>
	<td class="w">Sakura</td>
	<td class="w">Tsunade</td>
	<td class="w">100 healing</td>
	</tr>
	</table>


















</body>

</html>
